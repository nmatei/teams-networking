<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="images/network-team-icon.png" alt="" width="100" />
        </div>
        <div id="header-info">
          <h1>Teams Networking</h1>
          <h2>CRUD operations example (Create, Read, Update, Delete)</h2>
        </div>
      </div>
    </header>

    <div id="main">
      <input type="search" name="search" id="searchTeams" /> 🔎
      <table id="teamsTable">
        <thead>
          <tr>
            <th>Promotion</th>
            <th>Members</th>
            <th>Project Name</th>
            <th>Project URL</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>
              <input type="text" name="promotion" id="promotion" placeholder="Enter promotion" />
            </td>
            <td>
              <input type="text" name="members" id="members" placeholder="Enter members" />
            </td>
            <td>
              <input type="text" name="name" id="name" placeholder="Enter name" />
            </td>
            <td>
              <input type="text" name="url" id="url" placeholder="Enter url" />
            </td>
            <td>
              <button type="submit">💾</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <footer>
      <a href="https://github.com/nmatei/teams-networking">👨‍💻 Source Code</a>
    </footer>
  </body>
</html>
