<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="images/network-team-icon.png" alt="" width="100" height="100" />
        </div>
        <div id="header-info">
          <h1>Teams Networking</h1>
          <h2>CRUD operations example (Create, Read, Update, Delete)</h2>
        </div>
      </div>
    </header>

    <section>
      <div class="tbar">
        <button>❌ Remove selected</button>
        <div class="tfill"></div>
        <input type="search" name="search" id="search" placeholder="Search..." />
        <label for="search">🔎</label>
      </div>

      <form action="secretary.html" method="get">
        <table id="teamsTable">
          <colgroup>
            <col span="1" />
            <col span="1" />
            <col span="1" />
            <col span="1" />
            <col span="1" style="width: 80px" />
          </colgroup>
          <thead>
            <tr>
              <th>Promotion</th>
              <th>Members</th>
              <th>Project Name</th>
              <th>Project URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <input required type="text" name="promotion" id="promotion" placeholder="Enter promotion" />
              </td>
              <td>
                <input required type="text" name="members" id="members" placeholder="Enter members" />
              </td>
              <td>
                <input required type="text" name="name" id="name" placeholder="Enter project name" />
              </td>
              <td>
                <input required type="text" name="url" id="url" placeholder="Enter project url" />
              </td>
              <td>
                <button type="submit">💾</button>
                <button type="reset">✖</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </section>

    <footer>📃 API Docs | 👨‍💻 Source Code</footer>
  </body>
</html>
